<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Resume Builder</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    label, select, textarea, button { display: block; margin: 10px 0; width: 100%; }
    #resume-preview { white-space: pre-wrap; border: 1px solid #ddd; padding: 15px; min-height: 150px; margin-top: 10px; }
    button { padding: 10px; cursor: pointer; }
    #buttons { display: flex; gap: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>AI Resume Builder</h1>

  <label for="career-info">Enter your career info / job description:</label>
  <textarea id="career-info" rows="6" placeholder="Type your info here..."></textarea>

  <label for="template">Choose Resume Template:</label>
  <select id="template">
    <option value="classic">Classic</option>
    <option value="modern">Modern</option>
    <option value="creative">Creative</option>
  </select>

  <button id="generate-btn">Generate Resume</button>

  <h2>Resume Preview</h2>
  <div id="resume-preview"></div>

  <div id="buttons">
    <button id="export-pdf">Export as PDF</button>
    <button id="export-word">Export as Word</button>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
