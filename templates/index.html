<!DOCTYPE html>
<html>
<head>
    <title>AI Resume Builder</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>AI Resume Builder</h1>
    <form id="resumeForm">
        <input type="text" placeholder="Full Name" name="name" required><br>
        <input type="text" placeholder="Address" name="address" required><br>
        <input type="text" placeholder="Phone Number" name="phone" required><br>
        <input type="email" placeholder="Email" name="email" required><br>
        <textarea placeholder="Education" name="education" required></textarea><br>
        <textarea placeholder="Work Experience" name="experience" required></textarea><br>
        <textarea placeholder="Skills" name="skills" required></textarea><br>
        <textarea placeholder="References" name="references"></textarea><br>
        <button type="submit">Generate Resume</button>
    </form>

    <pre id="output"></pre>

    <script>
        document.getElementById("resumeForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

            const response = await fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.json();
            document.getElementById("output").innerText = result.output;
        });
    </script>
</body>
</html>
